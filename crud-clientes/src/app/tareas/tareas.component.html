<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Mis Tareas</h3>
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>COMPLETADO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarea of tareas">
                        <td>{{ tarea.nombre }}</td>
                        <td>{{ tarea.completado }}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Nueva Tarea</h3>
            <form class="mt-5">
                <div class="mb-2">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre" class="form-control"/>
                </div>

                <div class="mb-2 form-check">
                    <label for="completado">
                        <input type="checkbox" class="form-check-input">
                        Completado
                    </label>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
